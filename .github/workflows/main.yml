name: Notify deps2.dev of new version

on:
  push:
    branches:
      - main
    paths:
      - version.txt

jobs:
  notify-deps2-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Read version from version.txt
        id: read_version
        run: |
          VERSION=$(cat version.txt)
          echo "Version found: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # Set environment variable

      - name: Notify deps2.dev of new version
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST https://your-deps2.dev/newVersion \
          -H "Content-Type: application/json" \
          -d "{\"package\": \"VeriTax\", \"version\": \"${{ env.VERSION }}\"}")
          
          if [ "$response" -ne 200 ]; then
            echo "Failed to notify deps2.dev: HTTP status $response"
            exit 1
          fi
          echo "Successfully notified deps2.dev of new version."
